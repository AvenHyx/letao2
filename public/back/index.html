<!DOCTYPE html>

        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>

                </li>
                <li>

                <li>

            </div>
            <!-- 中间 -->

            <!-- 底部 -->

            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
