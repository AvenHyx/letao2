<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>


<!-- 左侧侧边栏 (固定定位) -->
<div class="lt_aside">
  <div class="brand">
    <a href="#">黑马33期</a>
  </div>
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a class="current" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <!-- 二级导航 -->
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>


<!-- 右侧主体部分 -->
<div class="lt_main">

  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right icon_logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>

  <!-- 底部内容部分, 流式布局容器 container-fluid  宽度100% 默认左右15px padding -->
  <div class="container-fluid">

    <!-- 面包屑导航, 路径导航 -->
    <ol class="breadcrumb mt_20">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>

    <!--
      1. data-toggle="modal" 切换显示模态框
      2. data-target="#myModal" 具体切换显示哪一个模态框, 通过 id 关联
    -->
    <!--<button data-toggle="modal" data-target="#logoutModal">Launch demo modal</button>-->
    <div class="lt_content">
       <!-- 添加按钮 -->
       <button class="btn btn-default" id="addBtn">添加分类</button>
       <table class="table table-bordered table-hover mt_20">
         <thead>
           <tr>
             <th style="width:10%">序号</th>
             <th style="width:30%">一级分类名称</th>
             <th style="width:30%">一级分类名称</th>
             <th style="width:30%">一级分类LOGO</th>
           </tr>
         </thead>
         <tbody>
              <!-- 模板引擎渲染 -->
         </tbody>
       </table>
     <!-- 分页插件 -->
     <!-- 3.x版本要求是ul 2.x要求是div -->
     <div class="pull-right">
       <ul id="paginator"></ul>
     </div>
       
  
    </div>
  </div>

</div>


<!-- 退出模态框 -->
<!-- 外层是蒙层, 内层才是模态框主体 -->
<!-- 给内层添加类, 可以控制大小, modal-lg 大  默认中等  modal-sm 小 -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
       <form id="form">
               <!-- 头部 -->
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title" >添加分类</h4>
            </div>
            <!-- 中间 -->
            <div class="modal-body">
              <div class="form-group">
                    <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                               <span class="cate">请选择一级分类</span>
                               <input type="hidden" name="categoryId">
                               <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" >
                                  <!-- 引入模板引擎 -->
                            </ul>
                    </div>
                    <input type="hidden" name="categoryId">
              </div>
              <div class="form-group">
                  <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
              </div>
              <div class="form-group">
                  <label for="fileupload" class="btn btn-default">上传图片</label>
                  <input type="file" id="fileupload" name = "pic1" data-url="/category/addSecondCategoryPic" style="display:none"  multiple>
              </div>
              <div class="form-group" id="imgBox">
                  <img src="./images/02.jpg" alt="" style="width:100px" >
                  <input type="hidden" name = "brandLogo">
              </div>
            </div>
            <!-- 底部 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" >添加</button>
          </div>
       </form>    
    </div>
  </div>
</div>


<!-- 准备模板引擎 -->
<script type="text/html" id = "secondTpl">
{{each rows v i}}
    <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td>
                <img src="{{v.brandLogo ? v.brandLogo : 'images/02.jpg'}}" alt=""height ="50px" >
            </td>
        </tr>
{{/each}}

</script>

<!-- 分类菜单模板引擎渲染 -->
<script type="text/html" id="cateTpl">
 {{each rows v i }}
    <li><a href="#" data-id = "{{v.id}}">{{v.categoryName}}</a></li>
{{/each}}

</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 表单上传的插件引包 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>


<script src="./js/commom.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/second2.js"></script>

</body>
</html>
