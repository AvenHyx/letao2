    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <link rel="stylesheet" href="./lib/mui/css/mui.css">
      <link rel="stylesheet" href="./css/commom.css">
      <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
      <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
       <div class="lt_container">
         <div class="lt_header">
           <a href="javascript:history:go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
           <h3>搜索中心</h3>
           <a href="search.html" class="icon_right"></a>
         </div>
         <div class="lt_main">
           <div class="mui-scroll-wrapper">
             <div class="mui-scroll">
                 <!-- 补全内容 -->
                 <!-- 搜索框 -->
                 <div class="lt_search">
                     <input type="text" class="search_input" placeholder="请输入搜索关键字">
                     <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                 </div>
                 <!-- 历史纪录 -->
                 <div class="lt_history">
                       <!-- 模板引擎渲染title 和content -->
                 </div>
             </div>
           </div>
         </div>
         <div class="lt_footer">
           <ul>
             <li>
               <a href="index.html" class="current">
                 <i class="fa fa-home"></i>
                 <p>首页</p>
               </a>
              </li>
              <li>
                <a href="category.html">
                  <i class="fa fa-bars"></i>
                  <p>首页</p>
                </a>
              </li>
              <li>
                <a href="cart.html">
                  <i class="fa fa-shopping-cart"></i>
                  <p>购物车</p>
                </a>
              </li>
              <li>
                <a href="user.html">
                  <i class="fa fa-user"></i>
                  <p>用户中心</p>
                </a>
              </li>
           </ul>
         </div>
       </div>
      
    <script type="text/html"  id="searchTpl">
     {{if arr.length === 0}}
         <p class = "tips">亲， 没有更多数据啦</p>
     {{else}}
      <div class="title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn_empty"><i class="fa fa-trash">清空记录</i></span>
    </div>
  
    <div class="content">
        <ul>
          {{each arr v i}}
            <li>
                <a href="#" class="mui-pull-left">{{v}}</a>
                <i data-index = "{{i}} " class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
            </li>
          {{/each}}
        </ul>
    </div>
    {{/if}}        
    
  
    
    </script>  
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commom.js"></script>
    <script src="./js/search.js"></script> 
    </body>
    </html>
